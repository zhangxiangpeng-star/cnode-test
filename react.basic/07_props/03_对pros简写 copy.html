<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <!-- 对组件标签进行限制，引入proTypes -->


    <script type="text/babel">
    //创建组建
    class Mycomponent extends React.Component{   
        //构造器中，是否结收props，取决与是否要在构造器中，通过this接受props
     /*    constructor(props){
           super(props)
           console.log(this.props)
       } */
        render(){
        const {name,age,sex}=this.props;
        //this.props.name="zxds"     props是只读的，这行会报错
        return (
            <ul>
            <li>姓名：{name}</li>    
            <li>年龄：{age+1}</li>    
            <li>性别：{sex}</li>    
            </ul>
        )
    }
       
    //对标签进行限制
    static propTypes={
        //static添加静态属性，给类直接添加，不是加在实例里面 
        name:PropTypes.string.isRequired,   
        sex:PropTypes.string,        
        age:PropTypes.number,  
        speak:PropTypes.func,       
    }
    
    //设定默认值
    static defaultProps={      
        sex:"不男不女",
        age:18
    }
}

    
    //渲染组件到页面
    ReactDOM.render(<Mycomponent name="老张" speak={speak} />,document.getElementById("test1"))
    ReactDOM.render(<Mycomponent name="老王" age={16} sex="女"/>,document.getElementById("test2"))
    //ReactDOM.render(<Mycomponent name="老李" age="20" sex="男"/>,document.getElementById("test3")) ;
    const p={name:"老李", age:20,sex:"男"}
    ReactDOM.render(<Mycomponent{...p}/>,document.getElementById("test3")) ;
    function speak(){
        console.log("说话吧")
    }
  
        
   
    </script>
</body>
</html>
