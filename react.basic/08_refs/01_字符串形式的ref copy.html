<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    class Myconpentenet extends React.Component{
        showdates=()=>{
            const {input}=this.refs;
            alert(input.value)
        }

        showdates2=()=>{
            const {input2}=this.refs;
            alert(input2.value)
        }

        render(){
            return (
                <div>
                <input ref="input"type="text" placeholder="点击按钮提示数据"/>&nbsp;
                <button onClick={this.showdates} >点我提示左侧数据</button>&nbsp;
                <input ref="input2" onBlur={this.showdates2} type="text"placeholder="失去焦点提示数据"/>&nbsp;

                </div>
            )
        }
    }
    ReactDOM.render(<Myconpentenet/>,document.getElementById("test")) 
    </script>
</body>
</html>react-app-rewired
